<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Bootstrap/Nakuri/Registration_page...</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="naukri-logo.png" alt="logo"
                    style="height: 60px; width: 200px;"></a>
            <div class="text-white">Already Registered? <a href="nakuri_login_B.html"
                    style="text-decoration: none; color: rgb(69, 10, 231);" target="_blank">Login</a> here</div>
        </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form>
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" class="form-control" name="fname" placeholder="Enter Your First Name">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" class="form-control" name="lname" placeholder="Enter Your Last Name">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control" name="email"
                        placeholder="Enter Your Active  Email ID ">
                    <label for="inputPassword5" class="form-label">Create Your Password:</label>
                    <input type="password" id="inputPassword5" class="form-control" placeholder="Minimum 6 Charecters">
                    <br>
                    <div class="input-group mb-3">
                        <label for="mobilenumber" class="form-label ">Mobile Number:</label>
                        <br>
                        <span class="input-group-text " id="basic-addon1" style="margin-left: 5px;">91</span>
                        <input type="text" class="form-control " placeholder="Where Recruiter Can Contact You  ">
                    </div>
                    <label for="currentcity"> Current City : </label>
                    <input list="currentcity" name="currentcity" class="form-control" required
                        placeholder="Tell Us about your Current city">
                    <datalist id="currentcity">
                        <option value="Delhi">
                        <option value="Ahmedabad">
                        <option value="Mumbai">
                        <option value="GurgaonNoida">
                        <option value=" Hyderabad/Secunderabad">
                        <option value="Bangalore/Bengaluru">
                        <option value="Chennai">
                        <option value="Kolkata">
                        <option value="Pune">
                    </datalist>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input " id="exampleCheck1">
                        <label class="form-check-label text-muted" for="exampleCheck1">Outside India</label>
                    </div>
                    <!-- Education Page Starts from here -->
                    <form action="">
                        <fieldset>
                            <legend>Qualification</legend>
                            <label for="heighestqualification" class="form-label ">Heighest Qualification:</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Select Your Heighest Qualification</option>
                                <option value="1">B-Tech</option>
                                <option value="2">M-Tech</option>
                                <option value="3">BSC</option>
                                <option value="3">MSC</option>
                                <option value="3">MBA</option>
                            </select>
                            <br>
                            <label for="heighqulification"> University : </label>
                            <input list="university" name="university" style="width: 600px; margin-bottom: 10px;"
                                required>
                            <datalist id="university">
                                <option value="BPUT University">
                                <option value="IIT Delhi">
                                <option value="IIT Kanpur">
                                <option value="IIT Bombay">
                                <option value="IIT Kharagpur">
                            </datalist>
                        </fieldset>
                    </form>
                    <!-- Education Page Ends here -->
                    <div>
                        <label for="formFileLg" class="form-label">Upload Resume</label>
                        <input class=" bg-info" id="formFileLg" type="file">
                    </div>
                    <div id="emailHelp" class="form-text">doc, docx, rtf, pdf - 2MB max
                        Naukri preferred CV format - docx file.</div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                <label class="form-check-label" for="flexCheckDefault">
                    I agreed to the <a href="#" style="text-decoration: none;">Terms and Conditions </a> and <a href="#"
                        style="text-decoration: none;">Privacy Policy</a> governing the use of Naukri.com.
                </label>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto mb-3 mt-3">
               <a href="thanks_page.html" target="_blank"> <button class="btn btn-primary" type="button">SUBMIT</button></a>
            </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>

</html>
