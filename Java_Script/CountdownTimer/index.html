<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Countdown_Timer</title>
    </head>
    <body>
        <h2>New Year Night... üåù [1st/ Jan/ 2022]</h2>
        <div class="container">
            <div class="days-sec">
                <p class="big-text" id="days">00</p>
                <span>Days</span>
            </div>
            <div class="hours-sec">
                <p class="big-text" id="hours">00</p>
                <span>Hours</span>
            </div>
            <div class="mins-sec">
                <p class="big-text" id="mins">00</p>
                <span>Mins</span>
            </div>
            <div class="seconds-sec">
                <p class="big-text" id="seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>
    </body>
</html>
